<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stopwatch</title>
</head>

<body>
    <div id="title">
        <h1>Stopwatch</h1>
    </div>

    <div id="watch", class="center">
        <div class="box">
            <p id="hours">00</p>
        </div>
        <div class="box">
            <p id="minutes">00</p>
        </div>
        <div class="box">
            <p id="seconds">00</p>
        </div>
    </div>

    <div id="button-container">
        <button id="button">
            <p id="button-text">Start</p>
        </button>

        <button id = "reset">
            <p> Reset</p>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
